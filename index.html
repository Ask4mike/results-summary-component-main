<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="layer_1 l1_gradient">
        <h2>Your Result</h2>
        <div class="circle">
          <span class="circle_text big_t">76</span>
          <span class="circle_text small_t"><span class="of">of</span>100</span>
        </div>
        <h5 class="great">Great</h5>
        <p class="g_text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="layer_2">
        <h5 class="summary">Summary</h5>
        <table>
          <tbody>
            <tr class="reaction">
              <td>
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="Reaction Icon"
                />
              </td>
              <td class="table_d2">Reaction</td>
              <td class="table_d3">80 / 100</td>
            </tr>
            <tr class="memory">
              <td>
                <img src="/assets/images/icon-memory.svg" alt="Memory Icon" />
              </td>
              <td class="table_d2">Memory</td>
              <td class="table_d3">92 / 100</td>
            </tr>
            <tr class="verbal">
              <td>
                <img src="/assets/images/icon-verbal.svg" alt="Verbal Icon" />
              </td>
              <td class="table_d2">Verbal</td>
              <td class="table_d3">61 / 100</td>
            </tr>
            <tr class="visual">
              <td>
                <img src="/assets/images/icon-visual.svg" alt="Visual Icon" />
              </td>
              <td class="table_d2">Visual</td>
              <td class="table_d3">72 / 100</td>
            </tr>
          </tbody>
        </table>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
